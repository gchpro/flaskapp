{% extends "layout.html" %}
{% block content %}

 -->
	<div class="postlist">
		{% for post in postlist %}
			<h3><a href="{{ url_for("show_post", filename=post.filename ) }}"">{{ post.title }}</a></h3>
			<p>{{ post.summary }}</p>
		{% endfor %}
	</div>
	<br>
	<div>
		<p class="paginator">
			{% if page >1 %}
				<a href="{{ url_for('show_page', pagenum=page-1) }}"> Before </a>
			{% else %}
			    Before
			{% endif %}

			Page {{ page }} / {{ length }}

			{% if page >= length %}
				After
			{% else %}
				<a href="{{ url_for('show_page', pagenum=page+1) }}"> After </a>
			{% endif %}
		</p>
	</div>

{% endblock %}
